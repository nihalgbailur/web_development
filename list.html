<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- unorder lists shows in bullet points -->
    <ul>
        <li>wow</li>
        <li>what</li>
        <li>hi</li>
    </ul>
    <!-- ordered list shows 1,2,3 -->
    <ol>
        <li>how</li>
        <li>why</li>
    </ol>
    <!-- type = square means in output list bullet points in square -->
    <ul type="square">
        <li>wow</li>
        <li>what</li>
        <li>hi</li>
    </ul>
    <!-- type = circle means in output list bullet points in circle -->
    <ul type="circle">
        <li>how</li>
        <li>why</li>
    </ul>
    <!-- It shows A,B,C in ordered list -->
    <ol type="A">
        <li>h</li>
        <li>hy</li>
    </ol>
    <!-- IF WE use start from 4 means it starts from d -->
    <ol type="A" start="4">
        <li>hhbja</li>
        <li>hysa</li>
    </ol>
</body>
</html>
