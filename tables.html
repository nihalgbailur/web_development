<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- table : border,cell spacing:between the cells padding: increase space inside the cell-->
    <table border="1" align ="center" cellspacing ="10" cellpadding ="10">
        <!-- tr: table row element -->
        <tr>
            <!-- td :table data cell -->
            <td>hi</td>
            <td>how are you</td>
        </tr>
        <tr>
            <td>who are you</td>
            <td>I am nihal</td>
        </tr>
        
    </table>


    <table border="1" align ="center" cellspacing ="10" cellpadding ="10">
        
        <tr>
            <!-- row span="2" : take 2 rows , colspan = "2": take 2 column ata a time -->
            <td colspan="2">hi</td>
            <td rowspan="2">how are you</td>
        </tr>
        <tr>
            <td>who are you</td>
            <td>I am nihal</td>
        </tr>
        
    </table>
    
</body>
</html>
